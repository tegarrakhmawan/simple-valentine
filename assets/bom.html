<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="container flex flex-col items-center justify-center h-screen -mt-16"
    >
      <img
        class="h-[200px] rounded-3xl myImage"
        src="https://media.tenor.com/PpV43ddYxr8AAAAj/peach-goma.gif"
        alt="bear valentine"
      />
      <h1 class="text-4xl my-4 text-center">Yeaaaaaayyyyyyyyy</h1>
      <h1 class="text-2xl my-2 text-center">
        Semoga cepet sembuh yaa sayangkuu
      </h1>
      <h1 class="text-4xl my-4 text-center">I love you ðŸ’—</h1>
    </div>
    <script>
      let linkArray = [
        "https://media.tenor.com/FulTHPhMsoUAAAAM/gibran-genjot.gif",
        "./image.jpg",
        "https://media.tenor.com/PpV43ddYxr8AAAAj/peach-goma.gif",
      ];

      const image1 = document.querySelector(".myImage");
      let textDisplayIndex = -1;

      image1.addEventListener("click", () => {
        textDisplayIndex++;
        if (textDisplayIndex > linkArray.length - 1) {
          textDisplayIndex = 0;
        }

        image1.src = linkArray[textDisplayIndex];
      });
    </script>
  </body>
</html>
