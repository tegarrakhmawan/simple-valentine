<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <div
      class="container flex flex-col items-center justify-center h-screen -mt-16"
    >
      <img
        class="h-[200px]"
        src="https://media.tenor.com/9a2xDp9v0MgAAAAi/tkthao219-bubududu.gif"

      />
      <h1 class="text-4xl my-4 text-center">
        Sayangkuu Titaaaa, will u be my valentine?
      </h1>

      <div
        class="button-box flex flex-wrap flex-col md:flex-row gap-4 items-center justify-center"
      >
        <button
          class="button1 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        >
          No
        </button>
        <a href="./assets/bom.html">
          <button
            class="button2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
          >
            Yes
          </button>

      </div>
    </div>

    <script src="./assets/script.js"></script>
